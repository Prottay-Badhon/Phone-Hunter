<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone finder</title>
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- font awesome link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- css link  -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">

    <!-- search input and button  -->
    <section>
        <h3 class="text-center">Search your favourite phone !</h3>
        <div class="input-group mb-3 mx-auto w-50" id="searchDiv">
            <div class="w-75">
                <input type="text" class="form-control" placeholder="search phone" aria-describedby="button-addon2"
                    id="input-phone" />
            </div>
            <button class="btn btn-outline-secondary" type="button" id="search-btn">Search</button>
        </div>
        <div class="text-center text-danger fw-bold" id="error"></div>

    </section>
    <!-- spinner -->
    <section>
        <div class="mx-auto w-25 text-center" id="spinner">
            <div class="spinner-border text-info" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </section>
    <!-- phone information  -->
    <section>
        <div class="" id="detailsContainer">

        </div>
        <div class="container mt-5">
            <div class="row g-4 py-5" id="phone-container">

            </div>
        </div>
    </section>

    <!-- js link  -->
    <script src="js/app.js"></script>
</body>

</html>
